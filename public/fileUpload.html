<div class="row" style="margin-top:125px;">
	<div class="col-sm-8 offset-sm-2">
		<div class="card">
			<div class="card-body text-center">
			<form>
			<input type="file" file-model = "fileObj" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" >
			<a href="./sample.xlsx" class="btn btn-sm btn-primary" download="sample">Download</a>
			<button class="btn btn-sm btn-success" type="submit" ng-click="upload()">Upload</button>
			</form>
			</div>
		</div>
	</div>
</div>
